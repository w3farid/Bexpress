<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>        
        <h:outputStylesheet name="css/menubar.css"/>
        <title> <ui:insert name="title"/></title>
    </h:head>

    <h:body>

        <div id="top" style="">
            <div style="width: 100%; clear: both;">
                <div style="float: left; width: 152px;">
                    <a style="background-color: transparent; cursor: default; " href="#"> <p:graphicImage url="../resources/images/logo.png" library="resources" style="height: 30px; margin-left: 24px; width: 24px;
                                    background-color: transparent; transform: rotate(20deg); "/>
                    <span id="logTxt">Express</span> </a>       
                </div>
                <div id="allnavmenu" style="margin-right: 10%;">
                    <h:form>
                        <p:growl id="messages"/>
                        <p:menuButton value="Employees" class="navbtn1" id="navbtn1">
                            <p:menuitem value="Manager" url="/bexpress/manager.xhtml" ajax="false"/>                       
                            <p:menuitem value="Representatives" url="/bexpress/representatives.xhtml"/>                        
                            <p:menuitem value="Supervisor" url="/bexpress/supervisor.xhtml"/>
                            <p:menuitem value="Suplier" url="/bexpress/suplier.xhtml"/>
                            <p:separator />
                            <p:menuitem value="Home" url="/bexpress/businessExpressHomePage.xhtml"/>
                        </p:menuButton>
                    </h:form>
                </div>
                <div id="allnavmenu">
                    <h:form>
                        <p:growl id="messages"/>
                        <p:menuButton value="Transactions" class="navbtn1" id="navbtn1">                            
                            <p:menuitem value="Lifting" url="/bexpress/purchasesProduct.xhtml"/>                               
                            <p:menuitem value="Cost Management" url="/bexpress/purchases_cost.xhtml"/>                               
                           
                            <p:menuitem value="Sales" url="/bexpress/Sales.xhtml"/>                             
                            <p:menuitem value="Return Sales" url="/bexpress/returnProduct.xhtml"/>      
                            <p:menuitem value="QC Product" url="/bexpress/QCProduct.xhtml"/>      
                            <p:separator />
                            <p:menuitem value="Home" url="/bexpress/businessExpressHomePage.xhtml"/>

                        </p:menuButton>
                    </h:form>
                </div>
                <div id="allnavmenu">
                    <h:form>
                        <p:growl id="messages" life="5"/>
                        <p:menuButton value="Route Planning" class="navbtn1" id="navbtn1">                            
                            <p:menuitem value="Browse Route"/>

                        </p:menuButton>
                    </h:form>
                </div>
                <div id="allnavmenu">
                    <h:form>
                         <p:growl id="messages"/>
                        <p:menuButton value="Sales Planning" class="navbtn1" id="navbtn1">                            
                            <p:menuitem value="Sales SKUs" url="/bexpress/businessExpressHomePage.xhtml"/>
                            <p:menuitem value="Sales Plan Point" url="/bexpress/businessExpressHomePage.xhtml"/>

                        </p:menuButton>
                    </h:form>
                </div>
                <div id="allnavmenu">
                    <h:form>
                         <p:growl id="messages"/>
                        <p:menuButton value="Reports" class="navbtn1" id="navbtn1">                            
                            <p:menuitem value="Sales" url="/reports/salesReportTable.xhtml" />
                            <p:menuitem value="Return Sales" url="/reports/returnSalesReport.xhtml"/>
                            <p:menuitem value="Purchases" url="#"/>
                            <p:menuitem value="returns" url="#"/>
                            <p:menuitem value="QC" url="#"/>

                        </p:menuButton>
                    </h:form>
                </div>
            </div>
            <!--END MENU BAR........-->
            <div id="userBar">
                <span id="dashboard"><p:graphicImage url="../resources/images/home.png" library="resources"/>
                    Dashboard
                </span>
                <span id="username">
                    Business Manager//#{loginBean.username}
                </span>
            </div>

        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                content
            </ui:insert>
        </div>

        <div id="bottom">

            <div style="width: 70%; float: left;" id="footer_txt"><span class="footer_txt">Developed &and; Managed by </span>Farid</div>


            <div id="logout">
                <h:form>
                    <p:commandButton class="logoutButton" ajax="true" image="save" value="Logout" action="#{loginBean.logout()}"></p:commandButton>
                </h:form>
            </div>
        </div>

    </h:body>

</html>
