<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE htm>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="title">
                Purchases cost page
            </ui:define>
            <ui:define name="content">
                <f:facet name="head">
                    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
                    <h:outputStylesheet library="css" name="tabview.css"/>
                    <h:outputScript library="js" name="jquery-3.1.0.min"/>
                    <h:outputScript library="js" name="bootstrap.min.js"/>
                </f:facet>
                <div id="tab">                    
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />
                        <h3>Category//</h3>
                        <p:tabView orientation="left">
                            <p:tab title="Insert">
                                <div id="formV">
                                    <h3>Add new category//</h3>
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <h:outputLabel  value="Category ID" />
                                            <p:autoComplete id="id" value="#{categoryBean.catId2}" autoHighlight="true" autocomplete="true" completeMethod="#{autoCompleteBean.completeCatId}">
                                                <f:validateRegex pattern="^[0-9]{3}+$" />
                                                <p:ajax update="ajaxMsgs" event="keyup"/>
                                            </p:autoComplete>
                                            <p:message for="id" id="ajaxMsgs" display="icon" />
                                            <h:outputText />

                                            <h:outputLabel for="catname" value="Category Name" />
                                            <p:inputText id="catname" value="#{categoryBean.catname}">
                                                <f:validateRegex pattern="^[a-zA-Z._ ]+$" />
                                                <p:ajax update="catnameMsgs" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="catname" id="catnameMsgs" display="icon" />
                                            <h:outputText/>  
                                        </h:panelGrid>
                                        <p:commandButton update="msgs" actionListener="#{categoryBean.doSaveCategory}" process="@form"  style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Save" ajax="true" icon="ui-icon-check" validateClient="true"/>

                                    </h:form>
                                </div>
                            </p:tab>
                            <p:tab title="Update">
                                <div id="formV">
                                    <h3>Update category//</h3>
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <p:outputLabel for="catid3" value="Editable: " />
                                            <p:selectOneMenu  id="catid3" class="selectMenu" value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.catIdList}" />
                                                <f:validateRegex pattern="^[0-9]+$" />
                                                <p:ajax update="catid6" event="keyup"/>
                                                <p:ajax listener="#{categoryBean.catIdQuery}" update="catname" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="catid3" id="catid6" display="icon" />
                                            <h:outputText/>        

                                            <h:outputLabel for="catname" value="Category Name" />
                                            <p:inputText id="catname" value="#{categoryBean.catname}">
                                                <f:validateRegex pattern="^[a-zA-Z._ ]+$" />
                                                <p:ajax update="catname2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="catname" id="catname2" display="icon" />
                                            <h:outputText value="" /> 
                                        </h:panelGrid>
                                        <p:commandButton update="msgs" actionListener="#{categoryBean.doUPdateCategory()}" process="@form"  style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Update" ajax="true" icon="ui-icon-check" validateClient="true"/>

                                    </h:form>
                                </div>
                            </p:tab>
                            <p:tab title="Delete">
                                <div id="formV">
                                    <h3>Delete category//</h3>
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <p:outputLabel for="catid3" value="Editable: " />
                                            <p:selectOneMenu  id="catid3" class="selectMenu" value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.catIdList}" />
                                                <f:validateRegex pattern="^[0-9]+$" />
                                                <p:ajax update="catid6" event="keyup"/>
                                                <p:ajax listener="#{categoryBean.catIdQuery}" update="catname" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="catid3" id="catid6" display="icon" />
                                            <h:outputText/>        

                                            <h:outputLabel for="catname" value="Category Name" />
                                            <p:inputText id="catname" value="#{categoryBean.catname}">
                                                <f:validateRegex pattern="^[a-zA-Z._ ]+$" />
                                                <p:ajax update="catname2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="catname" id="catname2" display="icon" />
                                            <h:outputText value="" /> 
                                        </h:panelGrid>
                                        <p:commandButton update="msgs" actionListener="#{categoryBean.doDeleteCategory}" process="@form"  style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Delete" ajax="true" icon="ui-icon-check" validateClient="true"/>

                                    </h:form>
                                </div>
                            </p:tab>
                        </p:tabView>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
