<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="title">
                Product
            </ui:define>
            <ui:define name="content">
                <f:facet name="head">

                    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
                    <h:outputStylesheet library="css" name="tabview.css"/>
                    <h:outputScript library="js" name="jquery-3.1.0.min"/>
                    <h:outputScript library="js" name="bootstrap.min.js"/>


                </f:facet>
                <div id="tab">                    
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />
                        <h3>Manager//</h3>
                        <p:tabView orientation="left">
                            <p:tab title="Insert">
                                <div id="formV">
                                    <h3>Add new category//</h3>
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <h:outputLabel for="orderId" value="Order id" />
                                            <p:autoComplete id="orderId" value="#{ordersBean.orderId}" autoHighlight="true" autocomplete="true" completeMethod="#{autoCompleteBean.completeCatId}">
                                                <f:validateRegex pattern="^[0-9]+$" />
                                                <p:ajax update="orderidmsgs" event="keyup"/>
                                            </p:autoComplete>
                                            <p:message for="orderId" id="orderidmsgs" display="icon" />
                                            <h:outputText />

                                            <p:outputLabel for="rep_name" value="Representives Name " />
                                            <p:selectOneMenu class="selectMenu"  id="rep_name" value="#{ordersBean.repName}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="rep_name" id="rep_name2" display="tooltip" />
                                            <h:outputText/> 


                                            <p:outputLabel for="productid" value="Product id " />
                                            <p:selectOneMenu  id="productid" class="selectMenu"  value="#{ordersBean.proId}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="rep_name" id="productid2" display="tooltip" />
                                            <h:outputText/> 


                                            <p:outputLabel for="productname" value="Product Name " />
                                            <p:selectOneMenu  id="productname" class="selectMenu" value="#{ordersBean.proName}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="rep_name" id="productname2" display="tooltip" />
                                            <h:outputText/> 

                                            <h:outputLabel for="stock" value="Stock" />
                                            <p:inputText id="stock" value="#{ordersBean.stock}">                                              
                                                <f:validateRegex pattern="^[0-9]+$" />
                                                <p:ajax update="stock2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="stock" id="stock2" display="icon" />
                                            <h:outputText/> 

                                            <p:outputLabel for="date" value="date" />
                                            <p:calendar id="date" value="#{ordersBean.dateTime}" locale="bn" navigator="true" pattern="yyyy-MMM-dd" />
                                            <p:message for="date" display="date2" />
                                            <h:outputText />

                                        </h:panelGrid>
                                        <p:commandButton update="msgs" actionListener="#{ordersBean.doSaveOrders}" process="@form" ajax="false" style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Save"  icon="ui-icon-check" validateClient="true"/>

                                    </h:form>
                                </div>
                            </p:tab>
                            <p:tab title="Update">
                                <div id="formV">
                                     <h3>Update category//</h3>
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <p:outputLabel for="orderid" value="Order Id" />
                                            <p:selectOneMenu class="selectMenu" id="orderid" value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="orderid" id="orderid2" display="tooltip" />
                                            <h:outputText/> 

                                            <p:outputLabel for="rep_name" value="Representives Name " />
                                            <p:selectOneMenu class="selectMenu"  id="rep_name" value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="rep_name" id="rep_name2" display="tooltip" />
                                            <h:outputText/> 


                                            <p:outputLabel for="productid" value="Product id " />
                                            <p:selectOneMenu  id="productid" class="selectMenu"  value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="rep_name" id="productid2" display="tooltip" />
                                            <h:outputText/> 


                                            <p:outputLabel for="productname" value="Product Name " />

                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="rep_name" id="productname2" display="tooltip" />
                                            <h:outputText/> 

                                            <h:outputLabel for="stock" value="Stock" />
                                            <p:inputText id="stock" value="#{categoryBean.catname}">
                                                <f:validateRegex pattern="^[a-zA-Z]+$" />
                                                <p:ajax update="stock2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="stock" id="stock2" display="icon" />
                                            <h:outputText/> 

                                            <p:outputLabel for="date" value="date" />
                                            <p:calendar id="date" value="#{calendarView.date5}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />
                                            <p:message for="date" display="date2" />
                                            <h:outputText value="#{customValidationView.email}" />

                                        </h:panelGrid>
                                        <p:commandButton update="msgs" actionListener="#{categoryBean.doSaveCategory}" process="@form" style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Save" ajax="false" icon="ui-icon-check" validateClient="true"/>

                                    </h:form>
                                </div>
                            </p:tab>
                            <p:tab title="Delete">
                                <div id="formV">
                                     <h3>Delete category//</h3>
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <p:outputLabel for="orderid" value="Order Id " />
                                            <p:selectOneMenu class="selectMenu" id="orderid" value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="orderid" id="orderid2" display="tooltip" />
                                            <h:outputText/> 

                                            <p:outputLabel for="rep_name" value="Representives Name " />

                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>

                                            <p:outputLabel for="productid" value="Product id " />
                                            <p:selectOneMenu  id="productid" class="selectMenu"  value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="rep_name" id="productid2" display="tooltip" />
                                            <h:outputText/> 


                                            <p:outputLabel for="productname" value="Product Name " />
                                            <p:selectOneMenu  id="productname" class="selectMenu" value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="rep_name" id="productname2" display="tooltip" />
                                            <h:outputText/> 

                                            <h:outputLabel for="stock" value="Stock" />
                                            <p:inputText id="stock" value="#{categoryBean.catname}">
                                                <f:validateRegex pattern="^[a-zA-Z]+$" />
                                                <p:ajax update="stock2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="stock" id="stock2" display="icon" />
                                            <h:outputText/> 

                                            <p:outputLabel for="date" value="date" />
                                            <p:calendar id="date" value="#{calendarView.date5}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />
                                            <p:message for="date" display="date2" />
                                            <h:outputText value="#{customValidationView.email}" />

                                        </h:panelGrid>
                                        <p:commandButton update="msgs" actionListener="#{categoryBean.doSaveCategory}" process="@form" style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Save" ajax="false" icon="ui-icon-check" validateClient="true"/>

                                    </h:form>
                                </div>
                            </p:tab>
                        </p:tabView>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
