                <div id="tab">                    
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />
                        <h3>Manager//</h3>
                        <p:tabView orientation="left">
                            <p:tab title="Insert">
                                <div id="formV">
                                    <h3>Add new Product//</h3>
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <h:outputLabel for="productid" value="Product id" />
                                            <p:autoComplete id="productid" value="#{categoryBean.catId2}" autoHighlight="true" autocomplete="true" completeMethod="#{autoCompleteBean.completeCatId}">
                                                <f:validateRegex pattern="^[0-9]+$" />
                                                <p:ajax update="productid2" event="keyup"/>
                                            </p:autoComplete>
                                            <p:message for="productid" id="productid2" display="icon" />
                                            <h:outputText />

                                            <p:outputLabel for="productname" value="Product Name " />
                                            <p:selectOneMenu class="selectMenu"  id="productname" value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="productname" id="productname2" display="tooltip" />
                                            <h:outputText/> 


                                            <p:outputLabel for="supplierid" value="Supplier id " />

                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>

                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="catid" id="catid2" display="tooltip" />
                                            <h:outputText/> 

                                            <h:outputLabel for="price" value="Price" />
                                            <p:inputText id="price" value="#{categoryBean.catname}">
                                                <f:validateRegex pattern="^[a-zA-Z]+$" />
                                                <p:ajax update="price2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="stock" id="price2" display="icon" />
                                            <h:outputText/> 
                                            
                                            <h:outputLabel for="stock" value="Stock" />
                                            <p:inputText id="stock" value="#{categoryBean.catname}">
                                                <f:validateRegex pattern="^[a-zA-Z]+$" />

                                            </p:inputText>
                                            <p:message for="stock" id="stock2" display="icon" />
                                            <h:outputText/> 
                                        </h:panelGrid>
                                        <p:commandButton update="msgs" actionListener="#{categoryBean.doSaveCategory}" process="@form" style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Save" ajax="false" icon="ui-icon-check" validateClient="true"/>

                                    </h:form>
                                </div>
                            </p:tab>

                                    </h:form>
