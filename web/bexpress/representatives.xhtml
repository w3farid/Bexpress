<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="title">
                Product
            </ui:define>
            <ui:define name="content">
                <f:facet name="head">

                    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
                    <h:outputStylesheet library="css" name="tabview.css"/>
                    <h:outputScript library="js" name="jquery-3.1.0.min"/>
                    <h:outputScript library="js" name="bootstrap.min.js"/>


                </f:facet>
                <div id="tab">                    
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />
                        <h3>Manager//</h3>
                        <p:tabView orientation="left">
                            <p:tab title="Insert">
                                <div id="formV">
                                    <h3>Add new category//</h3>
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <h:outputLabel for="repid" value="Representative id" />
                                            <p:autoComplete id="repid" value="#{representativesBean.repId}" placeholder="Representive id" autoHighlight="true" autocomplete="true" completeMethod="#{autoCompleteBean.completeCatId}">
                                                <f:validateRegex pattern="^[0-9]+$" />
                                                <p:ajax update="repid2" event="keyup"/>
                                            </p:autoComplete>
                                            <p:message for="repid" id="repid2" display="icon" />
                                            <h:outputText />

                                            <p:outputLabel for="repname" value="Representive Name" />
                                            <p:selectOneMenu class="selectMenu"  id="repname" value="#{representativesBean.repName}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="repname" id="repname2" display="tooltip" />
                                            <h:outputText/> 

                                            <h:outputLabel for="comid" value="company id no."  />
                                            <p:inputText id="comid" value="#{representativesBean.comId}" placeholder="Company id">
                                                <f:validateRegex pattern="^[0-9]+$" />
                                                <p:ajax update="comid2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="comid" id="comid2" display="icon" />
                                            <h:outputText/> 

                                            <p:outputLabel for="supid" value="Sup id no." />
                                            <p:selectOneMenu  id="supid" class="selectMenu"  value="#{representativesBean.supId}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="supid" id="costtype2" display="tooltip" />
                                            <h:outputText/> 

                                            <p:outputLabel for="managerid" value="Manager id no." />
                                            <p:selectOneMenu  id="managerid" class="selectMenu"  value="#{representativesBean.managerId}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="managerid" id="managerid2" display="tooltip" />
                                            <h:outputText/>

                                            <p:outputLabel for="workarea" value="Working Area" />
                                            <p:inputTextarea id="workarea" rows="5" value="#{representativesBean.area}" placeholder="working area" cols="30" counter="display" maxlength="10" counterTemplate="{0} cr" autoResize="false" />
                                            <p:message for="workarea" display="tooltip" />
                                            <h:outputText id="display" />

                                        </h:panelGrid>
                                        <p:commandButton update="msgs" actionListener="#{representativesBean.doSaveRep}" process="@form" style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Save" ajax="false" icon="ui-icon-check" validateClient="true"/>

                                    </h:form>

                                </div>

                            </p:tab>
                            <p:tab title="Update">
                                <div id="formV">
                                    <h3>Update category//</h3>
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <p:outputLabel for="repid" value="Representative id" />
                                            <p:selectOneMenu class="selectMenu" id="repid" value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>

                                            <h:outputText/> 

                                            <p:outputLabel for="repname" value="Representive Name" />

                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="repname" id="repname2" display="tooltip" />
                                            <h:outputText/> 

                                            <h:outputLabel for="comid" value="company id no." />
                                            <p:inputText id="comid" value="#{categoryBean.catname}">
                                                <f:validateRegex pattern="^[a-zA-Z]+$" />
                                                <p:ajax update="comid2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="comid" id="comid2" display="icon" />
                                            <h:outputText/> 

                                            <p:outputLabel for="supid" value="Sup id no." />

                                            </p:selectOneMenu>                                        
                                            <p:message for="supid" id="costtype2" display="tooltip" />
                                            <h:outputText/> 

                                            <p:outputLabel for="managerid" value="Manager id no." />
                                            <p:selectOneMenu  id="managerid" class="selectMenu"  value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="managerid" id="managerid2" display="tooltip" />
                                            <h:outputText/>

                                            <p:outputLabel for="workarea" value="Working Area" />
                                            <p:inputTextarea id="workarea" rows="5" cols="30" counter="display" maxlength="10" counterTemplate="{0} cr" autoResize="false" />
                                            <p:message for="workarea" display="tooltip" />
                                            <h:outputText id="display" />

                                        </h:panelGrid>
                                        <p:commandButton update="msgs" actionListener="#{categoryBean.doSaveCategory}" process="@form" style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Save" ajax="false" icon="ui-icon-check" validateClient="true"/>

                                    </h:form>
                                </div>
                            </p:tab>
                            <p:tab title="Delete">
                                <div id="formV">
                                    <h3>Update category//</h3>
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <p:outputLabel for="repid" value="Representative id" />
                                            <p:selectOneMenu class="selectMenu" id="repid" value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>

                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>

                                            <h:outputText/>

                                            <p:inputText id="comid" value="#{categoryBean.catname}">

                                                <p:ajax update="comid2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="comid" id="comid2" display="icon" />
                                            <h:outputText/> 

                                            <p:outputLabel for="supid" value="Sup id no." />
                                            <p:selectOneMenu  id="supid" class="selectMenu"  value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="supid" id="costtype2" display="tooltip" />
                                            <h:outputText/> 

                                            <p:outputLabel for="managerid" value="Manager id no." />
                                            <p:selectOneMenu  id="managerid" class="selectMenu"  value="#{categoryBean.catId2}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.list}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="managerid" id="managerid2" display="tooltip" />
                                            <h:outputText/>

                                            <p:outputLabel for="workarea" value="Working Area" />
                                            <p:inputTextarea id="workarea" rows="5" cols="30" counter="display" maxlength="10" counterTemplate="{0} cr" autoResize="false" />
                                            <p:message for="workarea" display="tooltip" />
                                            <h:outputText id="display" />

                                        </h:panelGrid>
                                        <p:commandButton update="msgs" actionListener="#{categoryBean.doSaveCategory}" process="@form" style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Save" ajax="false" icon="ui-icon-check" validateClient="true"/>

                                    </h:form>
                                </div>
                            </p:tab>
                            <p:tab title="Show">
                                <div id="formV">
                                    <h3>Show Representatives Table//</h3>
                                    <p:dataTable var="m" value="#{representives.list}">
                                        <p:column headerText="Id">
                                            <h:outputText value="#{m.repId}" />
                                        </p:column>

                                        <p:column headerText="Rep Name">
                                            <h:outputText value="#{m.repName}" />
                                        </p:column>

                                        <p:column headerText="Sup Id">
                                            <h:outputText value="#{m.supId}" />
                                        </p:column>

                                        <p:column headerText="Manager Id">
                                            <h:outputText value="#{m.managerId}" />
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </p:tab>
                        </p:tabView>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
