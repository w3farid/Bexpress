<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:form enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />
                <h:panelGrid columns="2" cellpadding="0">
                    <p:outputLabel for="repid" value="Representative id" />
                    <p:selectOneMenu class="selectMenu" id="repid" value="#{representativesBean.repId}" effect="fold" editable="false" rendered="true">
                        <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{listDao.repIdList}" />
                    </p:selectOneMenu>                                        
                    <p:outputLabel value="Select Image"/>
                    <p:fileUpload value="#{representativesBean.file}" mode="simple" skinSimple="true"/>
                </h:panelGrid>

                <p:commandButton value="Submit" ajax="false" actionListener="#{representativesBean.imageUpload()}" disabled="false" />
            </h:form>
       
    </h:body>
</html>
