<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="title">
                Product
            </ui:define>
            <ui:define name="content">
                <f:facet name="head">

                    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
                    <h:outputStylesheet library="css" name="tabview.css"/>
                    <h:outputScript library="js" name="jquery-3.1.0.min"/>
                    <h:outputScript library="js" name="bootstrap.min.js"/>


                </f:facet>
                <div id="tab">                    
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />
                        <h3>Manager//</h3>
                        <p:tabView orientation="left">
                            <p:tab title="Insert">
                                <div id="formV">
                                    <h3>Add new Manager//</h3>
                                    <h:form>
                                        <p:growl id="msgs" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <h:outputLabel for="managerid" value="Manager id" />
                                            <p:autoComplete id="managerid" value="#{managersBean.managerId}" autoHighlight="true" autocomplete="true" completeMethod="#{autoCompleteBean.completeManagerId}">
                                                <f:validateRegex pattern="^[0-9]+$" />
                                                <p:ajax update="managerid2" event="keyup"/>
                                            </p:autoComplete>
                                            <p:message for="managerid" id="managerid2" display="icon" />
                                            <h:outputText />                

                                            <h:outputLabel for="managername" value="Manager Name" />
                                            <p:inputText id="managername" value="#{managersBean.managerName}">
                                                <f:validateRegex pattern="^.*(\w)$" />
                                                <p:ajax update="managername2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="managername" id="managername2" display="icon" />
                                            <h:outputText/> 

                                            <p:outputLabel for="comid" value="company id" />
                                            <p:selectOneMenu  id="comid" class="selectMenu"  value="#{managersBean.comId}"  editable="true" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.managerIdQuery}" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="comid" id="comid2" display="tooltip" />
                                            <h:outputText/> 

                                            <p:outputLabel for="area" value="Area" />
                                            <p:inputTextarea value="#{managersBean.area}" id="area" rows="3" cols="30" counter="display" maxlength="60" counterTemplate="{0} cr" autoResize="false" />
                                            <p:message for="area" display="tooltip" />
                                            <h:outputText id="display" />
                                        </h:panelGrid>
                                        <p:commandButton update="msgs" actionListener="#{managersBean.doSaveManager}" process="@form" style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Save" ajax="false" icon="ui-icon-check" validateClient="true"/>

                                    </h:form>
                                </div>
                            </p:tab>
                            <p:tab title="Update">
                                <div id="formV">
                                    <h3>Update Manager//</h3>
                                    <h:form>
                                        <p:growl id="message" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <p:outputLabel for="managerid" value="managerid Id" />
                                            <p:selectOneMenu class="selectMenu" id="managerid" value="#{managersBean.managerId}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.managerIdQuery}" />
                                                <p:ajax listener="#{managersBean.managerIdQuery}" update="managername comid area" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="supplierid2" id="supplierid2" display="tooltip" />
                                            <h:outputText/> 

                                            <h:outputLabel for="managername" value="Manager Name" />
                                            <p:inputText id="managername" value="#{managersBean.managerName}">
                                                <f:validateRegex pattern="^.*(\w)$" />
                                                <p:ajax update="managername2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="managername" id="managername2" display="icon" />
                                            <h:outputText/> 

                                            <h:outputLabel for="comid" value="Company id" />
                                            <p:inputText id="comid" value="#{managersBean.comId}">
                                                <f:validateRegex pattern="^[0-9]+$" />
                                                <p:ajax update="comid2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="comid" id="comid2" display="icon" />
                                            <h:outputText/> 

                                            <p:outputLabel for="area" value="Working Area" />
                                            <p:inputTextarea value="#{managersBean.area}" id="area" rows="5" cols="30" counter="display" maxlength="10" counterTemplate="{0} cr" autoResize="false" />
                                            <p:message for="area" display="icon" />
                                            <h:outputText id="display" />
                                        </h:panelGrid>
                                        <p:commandButton update="message" actionListener="#{managersBean.doUpdateManager}" process="@form" style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Update" ajax="true" icon="ui-icon-check" validateClient="true"/>

                                    </h:form>
                                </div>
                            </p:tab>
                            <p:tab title="Delete">
                                <div id="formV">
                                    <h3>Update Manager//</h3>
                                    <h:form>
                                        <p:growl id="message" showDetail="true"/>
                                        <h:panelGrid columns="4" cellpadding="0">
                                            <p:outputLabel for="managerid" value="managerid Id" />
                                            <p:selectOneMenu class="selectMenu" id="managerid" value="#{managersBean.managerId}" effect="fold" editable="false" rendered="true">
                                                <f:selectItem itemLabel="Select Id" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{listDao.managerIdQuery}" />
                                                <p:ajax listener="#{managersBean.managerIdQuery}" update="managername comid area" />
                                            </p:selectOneMenu>                                        
                                            <p:message for="supplierid2" id="supplierid2" display="tooltip" />
                                            <h:outputText/> 

                                            <h:outputLabel for="managername" value="Manager Name" />
                                            <p:inputText id="managername" value="#{managersBean.managerName}" disabled="true">
                                                <f:validateRegex pattern="^.*(\w)$" />
                                                <p:ajax update="managername2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="managername" id="managername2" display="icon" />
                                            <h:outputText/> 

                                            <h:outputLabel for="comid" value="Company id"  />
                                            <p:inputText id="comid" value="#{managersBean.comId}" disabled="true">
                                                <f:validateRegex pattern="^[0-9]+$" />
                                                <p:ajax update="comid2" event="keyup"/>
                                            </p:inputText>
                                            <p:message for="comid" id="comid2" display="icon" />
                                            <h:outputText/> 

                                            <p:outputLabel for="area" value="Working Area" />
                                            <p:inputTextarea disabled="true" value="#{managersBean.area}" id="area" rows="5" cols="30" counter="display" maxlength="10" counterTemplate="{0} cr" autoResize="false" />
                                            <p:message for="area" display="icon" />
                                            <h:outputText id="display" />
                                        </h:panelGrid>
                                        <p:commandButton update="message" actionListener="#{managersBean.doUpdateManager}" process="@form" style=" padding: 5px !important; font-weight: normal !important; margin-top: 20px !important; margin-left: 41% !important; float: left; color: #fff !important;; background-color: #34495e !important; width: 120px !important;" value="Update" ajax="true" icon="ui-icon-check" validateClient="true"/>

                                    </h:form>
                                </div>
                            </p:tab>
                            <p:tab title="Show">
                                <div id="formV">
                                    <h3>Show Manager Table//</h3>
                                    <p:dataTable var="m" value="#{managerView.list}">
                                        <p:column headerText="Id">
                                            <h:outputText value="#{m.managerId}" />
                                        </p:column>

                                        <p:column headerText="Year">
                                            <h:outputText value="#{m.managerName}" />
                                        </p:column>

                                        <p:column headerText="Brand">
                                            <h:outputText value="#{m.comId}" />
                                        </p:column>

                                        <p:column headerText="Color">
                                            <h:outputText value="#{m.area}" />
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </p:tab>
                        </p:tabView>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
