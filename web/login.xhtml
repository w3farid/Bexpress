<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Business Express</title>
        <link rel="Stylesheet" href="resources/css/bexpress_login.css" title="text/css"/>
    </h:head>
    <h:body>
        <div id="wrapper">
<!--            <div id="reg">              
                <h:form>
                    <p:commandLink action="registration" value="Signup"/>
                </h:form>
            </div>-->
            <div id="login">
                <div id="login_logo">
                    <center>
                        <img src="resources/images/logo.png" alt="Business Express" width="100" height="100"/>
                        <p id="login_logo_text">Business Express</p>
                    </center>
                    <div id="login_part2">   
                        <h:form>                           
                            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                             <p:outputLabel for="login_username"/> 
                             <p:inputText id="login_username" value="#{loginBean.username}" placeholder="username" rendered="true" />
                            <p:outputLabel for="login_password"/> 
                            <p:password id="login_password" value="#{loginBean.password}" placeholder="password" rendered="true"/>
                            <p:commandButton value="Login" update="growl" ajax="true" action="#{loginBean.loginBusinessExpress()}" />
                        </h:form>                        

                    </div>
                </div>
            </div>
        </div>
    </h:body>    
</html>
