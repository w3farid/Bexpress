<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="../bexpress/Template.xhtml">
           
            <ui:define name="title">
                Product
            </ui:define>
            <ui:define name="content">
                <f:facet name="head">

                    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
                    <h:outputStylesheet library="css" name="tabview.css"/>
                    <h:outputScript library="js" name="jquery-3.1.0.min"/>
                    <h:outputScript library="js" name="bootstrap.min.js"/>


                </f:facet>
                <h:form>
                    <p:dataTable var="sales" value="#{salesFilter.sales}" widgetVar="SalesTable"
                                 emptyMessage="No cars found with given criteria" filteredValue="#{salesFilter.filteredSales}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter2" onkeyup="PF('SalesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column filterBy="#{sales.salseId}" headerText="Sales Id" footerText="contains" filterMatchMode="contains">
                            <h:outputText value="#{sales.salseId}" />
                        </p:column>
                        
                        <p:column filterBy="#{sales.repId}" headerText="Rep_Id" footerText="contains" filterMatchMode="contains">
                            <h:outputText value="#{sales.repId}" />
                        </p:column>
                        
                        <p:column filterBy="#{sales.repName}" headerText="Rep_Id" footerText="contains" filterMatchMode="contains">
                            <h:outputText value="#{sales.repName}" />
                        </p:column>
                        
                        <p:column  headerText="Rep_Id" footerText="contains" filterMatchMode="contains">
                            <h:outputText value="#{sales.xiongshiA}" />
                        </p:column>
                        
                        <p:column  headerText="Rep_Id" footerText="contains" filterMatchMode="contains">
                            <h:outputText value="#{sales.yitongB}" />
                        </p:column>
                        
                        <p:column  headerText="Rep_Id" footerText="contains" filterMatchMode="contains">
                            <h:outputText value="#{sales.y1c}" />
                        </p:column>
                        
                        <p:column  headerText="Rep_Id" footerText="contains" filterMatchMode="contains">
                            <h:outputText value="#{sales.lyd}" />
                        </p:column>
                        
                        <p:column  headerText="Rep_Id" footerText="contains" filterMatchMode="contains">
                            <h:outputText value="#{sales.xiongshiE}" />
                        </p:column>
                        
                        <p:column filterBy="#{sales.unitPrice}" headerText="Price" footerText="custom (min)" filterFunction="#{dtFilterView.filterByPrice}">
                            <h:outputText value="#{sales.unitPrice}">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                        </p:column>
                         <p:column  headerText="Rep_Id" footerText="contains" filterMatchMode="contains">
                             <h:outputText value="#{sales.offer}" />
                        </p:column>

                        <p:column filterBy="#{sales.date}" headerText="Year" footerText="lte" filterMatchMode="lte">
                            <f:facet name="filter">
                                 <h:outputText value="Date" />
                                <p:inputText id="globalFilter" onkeyup="PF('SalesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                               
                            </f:facet>
                            <h:outputText value="#{sales.date}" />
                        </p:column>

                        
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
